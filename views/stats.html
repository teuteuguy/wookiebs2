<div class="">
	<div ng-repeat="(key, value) in stats">

	    <div class="stat-item" style="text-align:center;">
	    	<table width="100%" style="">
	    		<tr>
	    			<td width="25%" style="text-align:right;vertical-align:middle;">
	        			<p class="stats stats-title">{{ value.title }}</p>
	    			</td>
	    			<td width="50%">
	        			<p class="stats stats-now" style="vertical-align:middle;">{{ value.now }}</p>
	    			</td>
	    			<td width="25%" style="text-align:left;vertical-align:middle;">
	        			<p class="stats stats-before">{{ value.before }}</p>	        
	    			</td>
	    		</tr>
	    	</table>
		</div>
	</div>
</div>
